<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Système de Vote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Système de Vote</h1>
    <div id="participants">
        <div class="participant" data-id="1">
            <img src="participant1.jpg" alt="Participant 1">
            <div class="result">
                <div class="gauge"></div>
                <span class="percentage">0%</span>
            </div>
            <button onclick="vote(1)">Voter</button>
        </div>
        <div class="participant" data-id="2">
            <img src="participant2.jpg" alt="Participant 2">
            <div class="result">
                <div class="gauge"></div>
                <span class="percentage">0%</span>
            </div>
            <button onclick="vote(2)">Voter</button>
        </div>
        <!-- Ajoutez autant de participants que nécessaire -->
    </div>
    <script src="script.js"></script>
</body>
</html>
